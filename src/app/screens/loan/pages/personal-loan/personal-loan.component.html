<div class="container-fluid">
  <div class="row">
    <div class="col-12 mt-3 px-0 d-flex justify-content-between">
      <div class="page-info">
        <h1>Personal Loan</h1>
        <p>Create Personal Loan</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="row">
      <div class="col-4 p-0">
        <form [formGroup]="personalLoanData">
          <div>
            <app-ml-input
              placeholder="Enter Principle Amount"
              formControlName="loanAmount"
              type="number"
              label="Principle Amount"
              leftIcon='<i class="material-icons form-label-icon">attach_money</i>'
            />
          </div>
        </form>
      </div>

      <div class="col-8"></div>
    </div>
  </div>
</div>
